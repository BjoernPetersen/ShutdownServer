# Example config file. Any given values in this file are default values and don't
# need to be included in your actual config.

server:
  # The port on which to serve the API on
  port: 8080
  # A token to secure the endpoints with (not Base64-encoded here, just plaintext)
  token:

shutdown:
  # Enables shutdown/reboot/abort functionality
  enable: true
  # The time until the machine is actually shut down after calling the shutdown endpoint
  time: 30
