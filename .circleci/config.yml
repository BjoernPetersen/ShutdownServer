version: 2.1

executors:
  jdk:
    docker:
      - image: openjdk:20-jdk-slim
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false

commands:
  with_cache:
    parameters:
      steps:
        type: steps
    steps:
      - restore_cache:
          keys:
            - v4-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/libs.versions.toml" }}
            - v4-{{ checksum "build.gradle.kts" }}
            - v4-
      - steps: << parameters.steps >>

jobs:
  compile:
    executor: jdk
    steps:
      - checkout
      - with_cache:
          steps:
            - run:
                command: ./gradlew classes
                name: Compiling main classes
            - save_cache:
                key: v4-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/libs.versions.toml" }}
                paths:
                  - ~/.gradle
            - persist_to_workspace:
                root: .
                paths:
                  - build
                  - buildSrc/build

  check:
    executor: jdk
    steps:
      - checkout
      - with_cache:
          steps:
            - attach_workspace:
                at: .
            - run:
                command: ./gradlew check
                name: Running tests
            - store_test_results:
                path: build/test-results
            - store_artifacts:
                path: build/reports

  build:
    executor: jdk
    steps:
      - checkout
      - with_cache:
          steps:
            - attach_workspace:
                at: .
            - run:
                command: ./gradlew distZip shadowJar
                name: Building distribution files
            - run:
                command: mv build/distributions/ShutdownServer-*.zip build/distributions/ShutdownServer.zip
                name: Renaming distribution zip
            - run:
                command: mv build/libs/ShutdownServer-*-all.jar build/distributions/ShutdownServer-all.jar
                name: Renaming shadowed jar
            - store_artifacts:
                path: build/distributions
                destination: dist

  markdown_lint:
    docker:
      - image: 06kellyjac/markdownlint-cli:0.28.1-alpine
    steps:
      - checkout
      - run: markdownlint README.md


workflows:
  full_workflow:
    jobs:
      - markdown_lint
      - compile
      - check:
          requires:
            - compile
      - build:
          requires:
            - compile
            - check
